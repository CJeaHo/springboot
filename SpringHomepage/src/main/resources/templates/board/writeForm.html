<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>write</title>
<link href="/css/menu.css" rel="stylesheet" />
</head>
<body>
	<div th:replace="~{/fragments/header.html :: fragment-menu}"></div>
	<div class="outer">
	<form action="write.ac" method="post">
      <table align="center">
         <tr>
            <th colspan="2" bgcolor="yellow" height="30">글 쓰 기</th>
         </tr>
         <tr>
            <td>제목</td>
            <td><input type="text" name="title"></td>
         </tr>
         <tr>
            <td>내용</td>
            <td><textarea type="text" name="content" rows="10" cols="50"></textarea></td>
         </tr>
         <tr>
            <td colspan="2" align="center"><hr>
               <input type="submit" value="등록">&emsp;
               <input type="reset" value="다시 쓰기">&emsp;
               <input type="button" value="리스트" onclick="location.href='list.ac'">
            </td>
         </tr>
      </table>
   </form>
   </div>
</body>
</html>
